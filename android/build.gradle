buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    rootProject.buildDir = "../build"
}

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                if (project.name == 'better_player') {
                    namespace "com.jhomlala.better_player"
                }
                if (project.name == 'device_info_plus') {
                    namespace "dev.fluttercommunity.plus.device_info"
                }
                if (project.name == 'package_info_plus') {
                    namespace "dev.fluttercommunity.plus.packageinfo"
                }
            }
        }
    }
    project.evaluationDependsOn(":app")
    
    
}

tasks.register("customClean", Delete) {
    delete rootProject.buildDir
}
